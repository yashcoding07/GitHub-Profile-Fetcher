<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Fetcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <img
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt="Profile Picture"
            class="avatar"
          />
          <div class="profile-info">
            <h1 class="username">octocat</h1>
            <p class="fullname">The Octocat</p>
            <p class="bio">
              GitHub's official mascot. I love open source and building cool
              things!
            </p>
          </div>
        </div>
        <div class="profile-details">
          <div class="detail">
            <span class="icon">üìç</span>
            <span class="text">San Francisco, CA</span>
          </div>
          <div class="detail">
            <span class="icon">üë•</span>
            <span class="text"><strong>2.3k</strong> Followers</span>
          </div>
          <div class="detail">
            <span class="icon">üîó</span>
            <a
              href="https://github.com/octocat"
              class="profile-link"
              target="_blank"
              >View on GitHub</a
            >
          </div>
        </div>
        <div class="profile-stats">
          <div class="stat">
            <span class="number">8</span>
            <span class="label">Repositories</span>
          </div>
          <div class="stat">
            <span class="number">2.3k</span>
            <span class="label">Followers</span>
          </div>
          <div class="stat">
            <span class="number">9</span>
            <span class="label">Following</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
